{% extends 'finance_app/base.html' %}

{% block title %}Đổi mật khẩu thành công{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fas fa-check-circle"></i> Đổi mật khẩu thành công</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <i class="fas fa-check"></i> Mật khẩu của bạn đã được thay đổi thành công.
                    </div>
                    <div class="d-grid">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="fas fa-arrow-left"></i> Quay lại trang cá nhân
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
